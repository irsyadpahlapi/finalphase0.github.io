<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>konversi binner ke hexadecimal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <div class="konversi">
        <h1>Convert Bilangan Binner ke Decimal</h1>
      </div>
      <div class="box-binner">
        <textarea name="name" id='binner' rows="15" cols="65" placeholder="masukan nilai binner di sini"></textarea>
      </div>
      <div class="box-hasil">
        <textarea name="name" id='hasil' rows="15" cols="65"></textarea>
      </div>
      <center><input type="submit" name="submit" class="submit" value="konvert" onclick="binnerhexadecimal(document.getElementById('binner').value)"></center>
    </div>
    <script src='script.js'></script>
  </body>
</html>
